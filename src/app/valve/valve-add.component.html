<md-grid-list cols="3">
  <md-grid-tile class="row" *ngFor="let user of users | async ">
    <div class="col-lg-12" style="align-items: flex-start">
      <div class="card">
        <div class="card-header">
          <div class="row">
            <strong class="col-6">
              {{user.name.first}} {{user.name.last}}
            </strong>
            <div class="col-6" style="text-align: right">
              <i class="fa fa-plus-circle"></i>
            </div>
          </div>
        </div>
        <div class="card-block" *ngIf="user.uid as userid">
          <table class="table table-hover">
            <tbody>
            <tr *ngFor="let item of valves.userid">

            </tr>
            </tbody>
          </table>
        </div>
        </div>
      </div>
    </div>
  </md-grid-tile>
</md-grid-list>
